<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>404 — Страница не найдена</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: "Press Start 2P", monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .scanline {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.2) 0px,
                    transparent 2px,
                    transparent 4px,
                    rgba(0, 0, 0, 0.15) 6px
            );
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 5;
            animation: scan 7s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 8px #0f0, 0 0 16px rgba(0,255,0,0.7);
            margin-bottom: 20px;
        }

        p {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        a {
            color: #0f0;
            text-decoration: none;
            border: 2px solid #0f0;
            padding: 10px 18px;
            font-size: 0.7rem;
            box-shadow: 0 0 12px rgba(0,255,0,0.4);
            transition: .25s;
        }

        a:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px rgba(0,255,0,0.7);
        }
    </style>
</head>

<body>
<h1>404</h1>
<p>Похоже, эта страница ушла в пиксельный космос...</p>
<a href="/">Вернуться на главную</a>

<div class="scanline"></div>
</body>
</html>
